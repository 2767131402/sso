<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登录页面</title>
</head>
<body>

<div align="center">
    <h2>自定义登录页面</h2>
    <form th:action="@{/login}" method="post">
        <label>
            <span>用户名：</span>
            <input type="text" name="username">
        </label>
        <br/>
        <label>
            <span>密码：</span>
            <input type="password" name="password">
        </label>
        <br/>
        <input type="submit" class="submit input_button"  value="登录">
    </form>
</div>

</body>
</html>
